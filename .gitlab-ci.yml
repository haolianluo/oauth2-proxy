image: golang
stages:
    - test
    - build

before_script:
    - cp -r . /go/src/github.com/bitly/oauth2_proxy
    - cd /go/src/github.com/bitly/oauth2_proxy
test:
    stage: test
    script:
        - curl -s https://raw.githubusercontent.com/pote/gpm/v1.4.0/bin/gpm > gpm
        - chmod +x gpm
        - ./gpm install
        - ./test.sh
    tags:
        - hongkong
build:
    stage: build
    script:
        - go build
    tags:
        - hongkong

